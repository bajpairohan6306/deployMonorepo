name: Deploy to dev
on:
  push:
    branch:
       - "production"

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything on dev cluster

    steps:
      - run: |
          echo ${{secrets.SSH_PRIVATE_KEY}} &> ~/ssh_key
          ssh -i ./ssh_key ubuntu@13.232.34.81
          cd deployMonorepo && git pull
          pnpm install
          pnpm run build
          pm2 restart http-server
          pm2 restart web-prod
          pm2 restart web-socket-server
      
