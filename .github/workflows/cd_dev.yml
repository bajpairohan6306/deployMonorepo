name: Deploy to dev
on:
  push:
    branch:
       - "main"

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything on dev cluster

    steps:
      - run: |
          echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
          chmod 700 /home/runner/ssh_key
          echo "yes" | ssh -i ~/ssh_key ubuntu@15.206.205.116
          cd deployMonorepo && git pull origin main
          pnpm install
          pnpm run build
          pm2 restart http-server
          pm2 restart web-prod
          pm2 restart web-socket-server
    